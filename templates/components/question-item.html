{% load static %}

<div class="card mb-3" style="max-width: 800px">
	<div class="row g-0">
		<div class="col-md-2 p-4">
			<div class="border mb-3" style="width: 110px">
				<img
					src="{% static '/img/avatar.jpg' %}"
					class="img-fluid rounded-start"
					alt="Avatar"
				/>
				<div class="input-group flex-nowrap">
					<input
						type="number"
						value="5"
						class="form-control"
						placeholder="Username"
						aria-label="Username"
						aria-describedby="addon-wrapping"
					/>
				</div>
			</div>
		</div>
		<div class="col-md-10">
			<div class="card-body">
				<h5 class="card-title">
					<a href="{% url 'question' question.id %}">{{ question.title }}</a>
				</h5>
				<p class="card-text">{{ question.content }}</p>
				<div class="row g-0">
					<div class="col-md-4">
						<a href="">вопросы (3)</a>
					</div>
					<div class="col-md-8">
						<span>Tags</span>
						<a href="">Tag</a>
						<a href="">Tag</a>
						<a href="">Tag</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
