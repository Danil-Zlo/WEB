{% load static %}
<!--Ответы-->

<div class="card mb-3" style="max-width: 800px">
	<div class="row g-0">
		<div class="col-md-2 p-2">
			<div class="border w-75 mb-1" style="width: 100px">
				<img
					src="{% static '/img/avatar.jpg' %}"
					class="img-fluid rounded-start"
					alt="Avatar"
				/>
				<div class="input-group flex-nowrap">
					<input
						type="number"
						value="5"
						class="form-control"
						placeholder="Username"
						aria-label="Username"
						aria-describedby="addon-wrapping"
					/>
				</div>
			</div>
		</div>
		<div class="col-md-10">
			<div class="card-body">
				<h5>{{ answer.title }}</h5>
				<p class="card-text">					
					{{ answer.content }}
					<!-- Чтобы ответить на этот вопрос важно заглянуть в историю самого понятия
					"добро". Говоря современным языком корень "добр" означает ресурсность,
					наполненность силой, храбростью. -->
				</p>
				<p class="card-text"></p>
				<div class="row g-0">
					<!--Коррект!-->
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							value=""
							id="flexCheckChecked"
							checked
						/>
						<label class="form-check-label" for="flexCheckChecked">
							Correct!
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
