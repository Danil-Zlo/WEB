{% extends 'layouts/base_not_login.html' %} {% load static %} {% block content %}
<!--Registration.-->

<div class="d-flex align-items-center mb-3">
	<h2>Registration</h2>
</div>

<h6 style="color: brown">This email address already registered!</h6>
<div class="row">
	<div class="col-3"><h5>Login</h5></div>
	<div class="col-6">
		<input
			class="form-control mb-2"
			style="max-width: 300px"
			id="userLogin"
			placeholder="Enter your login here"
		/>
	</div>
</div>
<!--Email-->
<div class="row">
	<div class="col-3"><h5>Email</h5></div>
	<div class="col-6">
		<input
			class="form-control mb-2"
			style="max-width: 300px"
			id="userEmail"
			placeholder="dr.pepper@mail.ru"
		/>
	</div>
</div>
<!--NickName-->
<div class="row">
	<div class="col-3"><h5>NickName</h5></div>
	<div class="col-6">
		<input
			class="form-control mb-2"
			style="max-width: 300px"
			id="userNick"
			placeholder="Dr.Pepper"
		/>
	</div>
</div>
<!--Password-->
<div class="row">
	<div class="col-3"><h5>Password</h5></div>
	<div class="col-6">
		<input
			class="form-control mb-2"
			style="max-width: 300px"
			id="userPassword"
			placeholder="*********"
		/>
	</div>
</div>
<!--Repeat Password-->
<div class="row">
	<div class="col-3"><h5>Repeat password</h5></div>
	<div class="col-6">
		<input
			class="form-control mb-2"
			style="max-width: 300px"
			placeholder="*********"
		/>
	</div>
</div>
<!--Upload avatar-->
<div class="row">
	<div class="col-3"><h5>Upload avatar</h5></div>
	<div class="col-6">
		<div class="form-file">
			<input
				type="file"
				class="form-file-input"
				id="userFile"
				placeholder="Show..."
			/>
		</div>
		<!--Button-->
		<a
			class="btn btn-primary mt-3 mb-3"
			type="button"
			style="width: auto"
			href="{% url 'index' %}"
		>Register!
		</a>
	</div>
</div>

{% endblock content %}
