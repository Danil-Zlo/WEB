<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MyPage</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<h1>
					<a class="navbar-brand ms-3" style="width: 100px">Ask&Mask</a>
				</h1>
				<form class="d-flex" style="width: 600px" role="search">
					<input
						class="form-control"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success" type="submit">Find!</button>
				</form>

				<div class="d-flex justify-content-between gap-4">
					<div class="d-flex gap-3 me-5">
						<a href="login.html">Log In</a>
						<a href="register.html">Register</a>
					</div>
				</div>
			</div>
		</nav>
		<main class="container mt-5">
			<div class="d-flex gap-3 align-items-center">
				<!--Заголовок страницы.-->
				<div class="d-flex align-items-center mb-3">
					<h2>Registration</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-8">
					<!--Основная информация на странице.-->
					<!--Login.-->
					<h6 style="color: brown">This email address already registered!</h6>
					<div class="row">
						<div class="col-3"><h5>Login</h5></div>
						<div class="col-6">
							<input
								class="form-control mb-2"
								style="max-width: 300px"
								id="userLogin"
								placeholder="Enter your login here"
							/>
						</div>
					</div>
					<!--Email-->
					<div class="row">
						<div class="col-3"><h5>Email</h5></div>
						<div class="col-6">
							<input
								class="form-control mb-2"
								style="max-width: 300px"
								id="userEmail"
								placeholder="dr.pepper@mail.ru"
							/>
						</div>
					</div>
					<!--NickName-->
					<div class="row">
						<div class="col-3"><h5>NickName</h5></div>
						<div class="col-6">
							<input
								class="form-control mb-2"
								style="max-width: 300px"
								id="userNick"
								placeholder="Dr.Pepper"
							/>
						</div>
					</div>
					<!--Password-->
					<div class="row">
						<div class="col-3"><h5>Password</h5></div>
						<div class="col-6">
							<input
								class="form-control mb-2"
								style="max-width: 300px"
								id="userPassword"
								placeholder="*********"
							/>
						</div>
					</div>
					<!--Repeat Password-->
					<div class="row">
						<div class="col-3"><h5>Repeat password</h5></div>
						<div class="col-6">
							<input
								class="form-control mb-2"
								style="max-width: 300px"
								placeholder="*********"
							/>
						</div>
					</div>
					<!--Upload avatar-->
					<div class="row">
						<div class="col-3"><h5>Upload avatar</h5></div>
						<div class="col-6">
							<div class="form-file">
								<input
									type="file"
									class="form-file-input"
									id="userFile"
									placeholder="Show..."
								/>
							</div>
							<!--Button-->
							<button
								class="btn btn-primary mt-3 mb-3"
								type="button"
								style="width: auto"
							>
								Register!
							</button>
						</div>
					</div>
				</div>

				<div class="col-4">
					<h3>Popular Tags</h3>
					<p style="line-height: 2.5">
						<button type="button" class="btn btn-primary">VK.Education</button>
						<button type="button" class="btn btn-secondary">Technopark</button>
						<button type="button" class="btn btn-success">C++</button>
						<button type="button" class="btn btn-danger">SystemDesign</button>
						<button type="button" class="btn btn-warning">Algorithm</button>
						<button type="button" class="btn btn-info">Bootstrap</button>
					</p>
					<h3>Best Members</h3>
					<h4><a href="">User1</a></h4>
					<h4><a href="">User2</a></h4>
					<h4><a href="">User3</a></h4>
					<h4><a href="">User4</a></h4>
					<h4><a href="">User5</a></h4>
				</div>
			</div>
		</main>
	</body>
</html>
